<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title | default: "Li-Mar - Pensjonaty nad morzem" }}</title>
<meta name="description" content="{{ page.description | default: site.description | default: 'Pensjonaty Li-Mar i u Marysi - wypoczynek nad morzem' }}">

<link rel="icon" type="image/png" href="{{ '/favicon.png' | relative_url }}">

<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:image" content="{{ '/logo-transparent.png' | absolute_url }}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta name="twitter:card" content="summary_large_image">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Luckiest+Guy&family=Sigmar+One&family=Unica+One&family=DynaPuff:wdth,wght@100..125,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    
<style>
  body {
    font-family: {{ site.data.siteinfo.font | default: "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" }};
  }
</style>

{% assign ga = site.data.siteinfo.googleAnalytics %}
{% if jekyll.environment == "production" and ga and ga != "" %}
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ ga }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ ga }}');
  </script>
{% endif %}
