<div class="social-section">
  <h2 class="social-title">Znajd≈∫ nas w mediach</h2>
  


<div class="social-grid">
  {% for item in site.data.siteinfo.socials %}
    <a href="{{ item.url }}" class="social-card" target="_blank">
        <i class="{{ item.icon }} social-icon"></i>
        <h4 class="social-name">{{ item.name }}</h4>
        <p class="social-username">{{ item.username }}</p>
        <span class="btn btn-outline">{{ item.button }}</span>
    </a>
  {% endfor %}
</div>

                

</div>



<style>

        .social-section {
            padding: 0rem;
            max-width: 1200px;
            margin: 0 auto;
            margin-bottom: 3rem;
            z-index: 2;
            position: relative;
            text-align: center;
        }
        
        .social-title {
            font-size: 1.8rem;
            color: var(--dark);
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
        }
        
        .social-title::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--accent);
        }
        
        .social-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .social-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            text-align: center;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .social-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-color: var(--secondary);
        }
        
        .social-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }
        
        .social-name {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }
        
        .social-username {
            color: var(--primary);
            font-size: 0.9rem;
        }
        
        .btn {
            display: inline-block;
            padding: 0.8rem 1.8rem;
            background: var(--primary);
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 1rem;
            border: 2px solid var(--primary);
        }
        
        .btn:hover {
            background: transparent;
            color: var(--primary);
        }
        
        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }
        
        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }

</style>
