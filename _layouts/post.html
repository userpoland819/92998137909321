<!DOCTYPE html>
<html lang="pl">
<head>
    {% include head.html %}
    <meta name="description" content="{{ page.excerpt | strip_html | truncate: 160 }}">
</head>
<body>
    {% include header.html %}

    <style>
        .post-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .post-titl {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .post-meta {
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 1.5rem;
        }

        .post-hero-image {
            width: 100%;
            height: auto;
            border-radius: 12px;
            margin-bottom: 2rem;
            object-fit: cover;
        }

        .post-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #333;
        }

        .post-content h2, 
        .post-content h3 {
            margin-top: 2rem;
        }

        .post-tags {
            margin-top: 3rem;
            font-size: 0.95rem;
            color: #555;
        }

        .post-tags a {
            color: #0b75c9;
            text-decoration: none;
        }

        .post-tags a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .post-titl {
                font-size: 1.6rem;
            }

            .post-content {
                font-size: 1rem;
            }
        }





.post-content {
  max-width: 800px;
  margin: 0 auto;
  padding: 2rem 1rem;
  font-size: 1.2rem;
  line-height: 1.8;
  color: #222;
}

.post-content h1, .post-content h2, .post-content h3 {
  margin-top: 2rem;
  margin-bottom: 1rem;
  font-weight: bold;
  line-height: 1.3;
}

.post-content ul, .post-content ol {
  margin-left: 1.5rem;
  margin-bottom: 1.5rem;
}

.post-content li {
  margin-bottom: 0.5rem;
}

.post-content img {
  max-width: 100%;
  display: block;
  margin: 2rem auto;
}

.post-content blockquote {
  border-left: 4px solid #ccc;
  padding-left: 1rem;
  color: #555;
  font-style: italic;
  margin: 2rem 0;
}

.post-content a {
  color: #007acc;
  text-decoration: underline;
}

    </style>
    
    <main class="container post-container">
        <article class="blog-post">
            <header class="post-header">
                <h1 class="post-titl">{{ page.title }}</h1>
                <p class="post-meta">
                    <time datetime="{{ page.date | date_to_xmlschema }}">
                        {{ page.date | date: "%d %B %Y" }}
                    </time>
                    {% if page.author %}
                        • Autor: {{ page.author }}
                    {% endif %}
                </p>
                {% if page.image %}
                    <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" class="post-hero-image">
                {% endif %}
            </header>

<article class="post-content">
  {{ content }}
</article>

{% include posts-section.html 
   title="zobacz też" 
   limit=6
%}

        </article>
    </main>
    
    {% include footer.html %}
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
